{% extends "sitePageTemplate.html" %}

{% block headers_js %}
<script type="text/javascript">
	$(document).ready(function() {
		window.onload = function() {
			$("#{{ form.login.username.id_for_label }}").focus();
		};  
	}); 
</script>
{% endblock %}

{% block page_content %}
<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
	<div class="page-header">
		<h2>Admin Login</h2>
	</div>

	<form action="/admin/login/" method="post" class="form-horizontal">
		{% csrf_token %}
		{{ form.username.errors }}
		<label for="{{ form.username.id_for_label }}" class="col-lg-3 control-label">{{ form.username.label }}</label>
		<div class="col-lg-9">{{ form.username }}<br></div>

		{{ form.password.errors }}
		<label for="{{ form.password.id_for_label }}" class="col-lg-3 control-label">{{ form.password.label }}</label>
		<div class="col-lg-9">{{ form.password }}<br></div>

		<div class="col-lg-10 col-lg-offset-3">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
{% endblock %}
